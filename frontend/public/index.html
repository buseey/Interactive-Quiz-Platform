<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İnteraktif Quiz Platformu</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Inter Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body>
    <noscript>JavaScript'i etkinleştirmeniz gerekmektedir.</noscript>
    <div id="root"></div>
    <!-- Lucide Icons CDN -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
        // Lucide ikonlarını React uygulamasının DOM'u hazır olduğunda oluştur
        // Bu komut, React bileşenleri render edildikten sonra çağrılmalıdır.
        // Genellikle React uygulamasının kendisi bu işlemi yönetir.
        // Ancak bu CDN kullanımı için basit bir DOMContentLoaded listener eklendi.
        document.addEventListener('DOMContentLoaded', () => {
            if (typeof lucide !== 'undefined') {
                lucide.createIcons();
            }
        });
    </script>
</body>
</html>
